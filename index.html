<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>WEATHER</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <!-- app title -->
      <h1 class="text-center my-4">Weather</h1>
      <form class="text-center text-muted my-4 change-location">
        <!-- the for in a label assoiciates it with an input field of the same name  -->
        <label for="city">Enter a location for weather updates</label>
        <input type="text" name="city" class="form-control p-2 my-3" />
      </form>
      <!-- card component -->
      <div class="card shadow-lg rounded d-none">
        <!-- img to show if it's day or night at the specified location depending upon the time there -->
        <img
          src="https://via.placeholder.com/400x300"
          class="time card-img-top"
        />
        <!-- icon -->
        <div class="icon bg-light mx-auto text-center">
          <img src="" alt="" />
        </div>
        <!-- weather details -->
        <div class="details text-uppercase text-center py-4">
          <h5 class="my-3">City name</h5>
          <div class="my-3">weather condition</div>
          <div class="display-3 my-4">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
          <div class="forecasts text-center mx-auto">forecast</div>
        </div>
      </div>
    </div>

    <script src="./scripts/forecast(using classes).js"></script>
    <script src="./scripts/app(DOM-manipulation).js"></script>
  </body>
</html>
